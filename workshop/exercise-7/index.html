<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
      <!-- Complete the file... -->
      <div class="image-section">
        <div class="image-containers">
          <h3>Cats</h3>
          <img src="/workshop/exercise-7/imgs/cat.jpg" alt="Cat staring">
          <img src="/workshop/exercise-7/imgs/cat2.jpeg" alt="Cute cat">
        </div>
        <div class="image-containers">
          <h3>Dogs</h3>
          <img src="/workshop/exercise-7/imgs/dog.jpg" alt="Good doggo">
          <img src="/workshop/exercise-7/imgs/dog2.jpg" alt="Resting doggo">
        </div>
        <div class="image-containers">
          <h3>An Alpaca</h3>
          <img src="/workshop/exercise-7/imgs/alpaca.jpg" alt="Alpaca">
        </div>
      </div>
    </section>
    <section class="section">
      <h2>Big Animals</h2>
      <div class="image-section">
        <div class="image-containers">
          <h3>An Elephants</h3>
          <img src="/workshop/exercise-7/imgs/elephant.jpg" alt="Running elephant">
        </div>
        <div class="image-containers">
          <h3>A Giraffe</h3>
          <img src="/workshop/exercise-7/imgs/giraffe.jpg" alt="Baby giraffe">
        </div>
        <div class="image-containers">
          <h3>A whale and her baby</h3>
          <img src="/workshop/exercise-7/imgs/whale.jpg" alt="Whales">
        </div>
      </div>
    </section>
    <section class="section">
      <h2>Insects</h2>
      <div class="image-section">
        <div class="image-containers">
          <h3>A firefly</h3>
          <img src="/workshop/exercise-7/imgs/firefly.jpg" alt="">
        </div>
        <div class="image-containers">
          <h3>A ladybug</h3>
          <img src="/workshop/exercise-7/imgs/ladybug.jpg" alt="">
        </div>
        <div class="image-containers">
          <h3>A butterfly</h3>
          <img src="/workshop/exercise-7/imgs/butterfly.jpg" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
